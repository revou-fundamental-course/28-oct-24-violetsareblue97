<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator BMI</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
          <h1>Kalkulator BMI</h1>
          <div class="content">


            <div class="input">
                <label for="height">Umur</label>
                <input type="text" class="text-input" id="Umur" autocomplete="off" required/>
            </div>

            <div class="Jenis Kelamin">

                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Laki-Laki</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="f" ><p class="text">Perempuan</p>
                      <span class="checkmark"></span>
                    </label>

            </div>

            <div class="containerHW">
            <div class="inputH">
              <label for="Tinggi Badan">Tinggi Badan(cm)</label>
              <input type="number" id="Tinggi Badan" required>
            </div>

            <div class="inputW">
              <label for="Berat Badan">Berat Badan(kg)</label>
              <input type="number" id="Berat Badan" required>
            </div>
          </div>

            <button class="Hitung" id="submit" onclick="calculate();">Hitung BMI</button>
          </div>
          <div class="result">
            <p>Hasil</p>
            <div id="result">00.00</div>
            <p class="comment"></p>

        </div>
      </div>


      
    
    <div id="myModal" class="modal">
    
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>



    
<script src="script.js"></script>

</body>
</html>
